<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>智弈: AI博弈竞技场</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #09090b; /* Zinc 950 */
        background-image: radial-gradient(ellipse at 50% 0%, #18181b 0%, #09090b 100%);
        color: #e4e4e7; /* Zinc 200 */
        overflow-x: hidden;
        min-height: 100vh;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(9, 9, 11, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
      .glass-panel {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .redacted {
        background-color: #27272a;
        color: transparent;
        border-radius: 2px;
        cursor: pointer;
        user-select: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .redacted::after {
        content: "点击解密";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        color: #52525b;
        letter-spacing: 1px;
      }
      .redacted:hover {
        background-color: #3f3f46;
      }
      .redacted:hover::after {
        color: #71717a;
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-12deg); }
        100% { transform: translateX(100%) skewX(-12deg); }
      }
    </style>

}
</script>
